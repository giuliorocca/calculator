<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="js.js"></script>
</head>
<body>
    <div id="container">
        
        <div id="title">Calculator</div>
        
        <div id="calculator">
            
            <div id="display">
                DISPLAY
            </div>
            
            <div id="row1">
                <div class="button buttonGrey" id="ac">
                AC
                </div>
                <div class="button buttonGrey" id="posneg">
                    +/-
                </div>
                <div class="button buttonGrey" id="percent">
                    %
                </div>
                <div class="button buttonOperator" id="divide">
                    รท
                </div>
            </div>

            <div id="row2">
                <div class="button buttonNonOperator" id="7">
                    7
                </div>
                <div class="button buttonNonOperator" id="8">
                    8
                </div>
                <div class="button buttonNonOperator" id="9">
                    9
                </div>
                <div class="button buttonOperator" id="multiply">
                    x
                </div>
            </div>

            <div id="row3">
                <div class="button buttonNonOperator" id="4">
                    4
                </div>
                <div class="button buttonNonOperator" id="5">
                    5
                </div>
                <div class="button buttonNonOperator" id="6">
                    6
                </div>
                <div class="button buttonOperator" id="minus">
                    -
                </div>
            </div>

            <div id="row4">
                <div class="button buttonNonOperator" id="1">
                    1
                </div>
                <div class="button buttonNonOperator" id="2">
                    2
                </div>
                <div class="button buttonNonOperator" id="3">
                    3
                </div>
                <div class="button buttonOperator" id="plus">
                    +
                </div>
            </div>

            <div id="row5">
                <div class="button buttonNonOperator" id="0">
                    0
                </div>
                <div class="button buttonNonOperator" id="dot">
                    .
                </div>
                <div class="button buttonOperator" id="equals">
                    =
                </div>
            </div>
        
        </div>
        
        <div id="footer">
            <p id="author">Made by Giulio Rocca</p>
            <p><a href="https://github.com/giuliorocca" target="_blank"><img id="github" src="github.png" href="https://github.com/giuliorocca"></a></p>
        </div>
    
    </div>
</body>
</html>
